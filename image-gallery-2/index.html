<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper gallery</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"
/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <h1 class="brand">
      üê±
    </h1>
  </nav>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./img/cat-1.jpg" alt="cat1"></div>
      <div class="swiper-slide"><img src="./img/cat-2.jpg" alt="cat2"></div>
      <div class="swiper-slide"><img src="./img/cat-3.jpg" alt="cat3"></div>
      <div class="swiper-slide"><img src="./img/cat-4.jpg" alt="cat4"></div>
      <div class="swiper-slide"><img src="./img/cat-5.jpg" alt="cat5"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
  <script src="app.js"></script>
</body>
</html>
