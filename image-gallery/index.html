<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Gallery</title>
</head>

<body>
  <div class="image-gallery">
    <img src="./img/cat-1.jpg" alt="cat" class="gallery-img active">
    <img src="./img/cat-2.jpg" alt="cat" class="gallery-img ">
    <img src="./img/cat-3.jpg" alt="cat" class="gallery-img">
    <img src="./img/cat-4.jpg" alt="cat" class="gallery-img">
    <img src="./img/cat-5.jpg" alt="cat" class="gallery-img">

  </div>
  <div class="btns">
    <button disabled class="btn prev ">Prev</button>
    <button class="btn next">Next</button>
  </div>
</body>

</html>
